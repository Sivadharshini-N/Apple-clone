<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/22ced952b1.js" crossorigin="anonymous"></script>

    <title>Document</title>
        <style>
        video
        {
            width: 300px;
            height: 300px;
    
        }
        button
        {
            width: 50px;
            height: 50px;
            color: black;

        }
    </style>
</head>
<body>
    <video src="large_2x.mp4" id="pop"></video>
    <button id="but"><i class="fa-solid fa-play"></i></button>
    <script>
        var button=document.getElementById("but")
        var vid=document.getElementById("pop")
        button.addEventListener("click",()=>
        {
            if(vid.paused)
            {
                vid.play();
                button.innerHTML='<i class="fa-solid fa-pause"></i>';
            }
            else
            {
                vid.pause();
                button.innerHTML='<i class="fa-solid fa-play"></i>';
            }
            

        });
    </script>
    
</body>
</html>
